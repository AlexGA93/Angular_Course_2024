<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
    <p>
        This proccess is <strong>irreversible</strong>.
        Do you want to delete "{{ data.superhero }}"?
    </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
