<ng-template #loading>
    <div class="alert alert-info text-center">
        Wait please...
    </div>
</ng-template>


 <div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>Country: <strong>{{ country.name.official }}</strong></h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Flag</h3>
            <img 
                class="img-thumbnail"
                [src]="country.flags.svg" 
                [alt]="country.name.common">
        </div>
        <div class="col">
            <h3>Country Info</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Population:</strong> {{ country.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Code:</strong> {{ country.cca3 }}
                </li>
            </ul>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <h3>Translations</h3>
            <div
                *ngFor="let translation of countryTranslations; let i = index" 
                class="d-flex flex-wrap">
                <span class="badge bg-primary m-1">{{ translation.value }}</span>
            </div>
        </div>
    </div>
 </div>
