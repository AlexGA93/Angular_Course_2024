<p-panel header="Custom Pipes" class="p-1">
    <p>Custom Pipes - Create by {{ 'Us'| tooglePipe:true }}</p>
    <p>Custom Pipes - Create by {{ 'Us'| tooglePipe }}</p>
    <p>Custom Pipes - Create by {{ 'Us'| tooglePipe: isUpperCase }}</p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
            label="ToogleCase"
            icon="pi pi-search"
            (click)="toggleUpperCase()"
            >
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button class="mr-2"
            (click)="changeOrder('name')"
            label="By Name"   
            icon="pi pi-sort" 
            styleClass="p-button-success">
        </p-button>

        <p-button class="mr-2"
            (click)="changeOrder('canFly')"
            label="Fly"       
            icon="pi pi-sort" 
            styleClass="p-button-danger">
        </p-button>

        <p-button class="mr-2"
            (click)="changeOrder('color')"
            label="By Color"  
            icon="pi pi-sort" 
            styleClass="p-button-help">
        </p-button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Avengers!!...asemble">
            <p-table [value]="avengers | sortByPipe:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canFly | canFlyPipe}}</td>
                        <td>{{ product.color | colorByPipe | titlecase}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
