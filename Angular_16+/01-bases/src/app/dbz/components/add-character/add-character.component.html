<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input 
    [(ngModel)]="character.name" 
    name="name"
    class="mb-2 form-control" 
    type="text" 
    placeholder="Name" />

  <input 
    [(ngModel)]="character.power" 
    name="power"
    class="mb-2 form-control" 
    type="number" 
    placeholder="Power Level" />
  
  <button type="submit" class="btn btn-primary">Add</button>
</form>
